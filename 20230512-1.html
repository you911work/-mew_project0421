<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>動畫練習</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        border: 5px solid #000;
    }

    ion-icon {
        width: 500px;
        height: 500px;
        color: red;
    }
    .text{
        font-size: 100px;
        font-weight: bolder;
    }
</style>

<body>

    <div style="height: 100vh;" class="bg-info"></div>

    <div class="box m-5 wow animate__swing" data-wow-duration=".5s" data-wow-delay="1s" data-wow-offset="10"
        data-wow-iteration="100"></div>

    <div style="height: 100vh;" class="bg-info"></div>

    <img src="./img/car001.avif" alt="" class="wow animate__backInLeft img-fluid" data-wow-duration="2s"
        data-wow-delay="2s" data-wow-offset="10" data-wow-iteration="1">

    <div style="height: 100vh;" class="bg-info"></div>

    <div class="m-5 wow animate__bounce" data-wow-duration="1s" data-wow-delay="0.5s" data-wow-offset="10"
        data-wow-iteration="10000">
        <ion-icon name="heart-outline"></ion-icon>
    </div>
    <div class="text m-5 wow animate__lightSpeedInRight" data-wow-duration="2s" data-wow-delay="2s" data-wow-offset="10"
    data-wow-iteration="100">Animate</div>

</body>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.6.4.min.js"></script>
<script src="./js/wow.min.js"></script>
<script>
    new WOW().init();
</script>

</html>
